<h1>PRODUCTOS</h1>
<h1 class="">Brandon Caranqui</h1>
<div class="container">
   <div class="table-responsive">
      <table class="table table-primary">
         <thead>
            <tr>
               <th scope="col">Producto</th>
               <th scope="col">Precio</th>
               <th scope="col">Descripcion</th>
               <th scope="col">Categoria</th>
               <th scope="col">Imagen</th>
               <th scope="col">Eliminar</th>
               <th scope="col">Editar</th>
            </tr>
         </thead>
         <tbody>
            <tr class="" *ngFor="let product of products">
               <td>{{product.title}}</td>
               <td>{{product.price}}</td>
               <td>{{product.description}}</td>
               <td>{{product.category}}</td>
               <td><img src="{{product.images}}" width="160px" height="160px"></td>
               <td><a href=" " (click)="deleteProduct(product.id)">Eliminar</a></td>
               <td><a href=" " (click)="editProduct(product)">Editar</a></td>
            </tr>
         </tbody>
      </table>
   </div>

</div>
